    netlib-scalapack:
        variants: build_type=Release
    netlib-lapack:
        variants: build_type=Release +external-blas+lapacke
    openblas:
        variants: +pic +shared threads=openmp ~virtual_machine
    openssl:
        paths:
             openssl@1.1.0i: /usr
    papi:
        buildable: false
        modules:
            papi@5.7.0.2%gcc:   papi/5.7.0.2
            papi@5.7.0.2%intel: papi/5.7.0.2
