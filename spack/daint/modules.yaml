        'build_type=RelWithDebInfo': 'reldebinfo'
        'build_type=Release': 'release'
        '+cuda': 'cuda'
        '+elpa': 'elpa'
        '+fortran': 'fortran'
        '^intel-mkl': 'mkl'
        '+libxc': 'libxc'
        '~mpi': 'nompi'
        '^mpich': 'mpi'
        '^netlib-lapack': 'lapack'
        '^netlib-scalapack': 'scalapack'
        '+omp': 'omp'
        '^openblas': 'openblas'
        '+openmp': 'omp'
        '+pexsi': 'pexsi'
        '+pic': 'pic'
        '+plumed': 'plumed'
        '+pmi': 'pmi'
        '^python@2': 'python2'
        '^python@3': 'python3'
        '~shared': 'static'
        '+shared': 'shared'
        'threads=openmp': 'omp'
        '+verbs': 'verbs'
      environment:
        set:
          '${PACKAGE}_ROOT': '${PREFIX}'
    ^python:
      autoload:  'direct'
